<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
      playGame('Rock')
        ">Rock</button>

  <button onclick="
    playGame('Paper')
        ">Paper</button>

  <button onclick="
      playGame('Scissors')
        ">Scissors</button>
  <button onclick="
      currentScore.playerLose=0;
      currentScore.playerTie=0;
      currentScore.playerWins=0;
      localStorage.removeItem('currentScore')
        ">Reset Score</button>

  <script>
    let currentScore = JSON.parse(localStorage.getItem('currentScore')) || {
      playerLose: 0,
      playerTie: 0,
      playerWins: 0
    };

    // if (!currentScore) {
    //   currentScore = {
    //     playerLose: 0,
    //     playerTie: 0,
    //     playerWins: 0
    //   }
    // }



    function pickComputerMove() {
      let computerMove = '';
      const randomNumber = Math.random();



      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      return computerMove;
    }

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'Scissors') {

        if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'You win.';
        } else if (computerMove === 'scissors') {
          result = 'Tie.';
        }
      }


      else if (playerMove === 'Rock') {



        if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'You win.';
        }

      }

      else {




        if (computerMove === 'rock') {
          result = 'You win.';
        } else if (computerMove === 'paper') {
          result = 'Tie.';
        } else if (computerMove === 'scissors') {
          result = 'You lose.';
        }


      }

      if (result === 'You win.') {
        ++currentScore.playerWins
        console.log(currentScore.playerWins);

      } else if (result === 'You lose.') {
        ++currentScore.playerLose
        console.log(currentScore.playerLose);
      } else console.log(++currentScore.playerTie);


      localStorage.setItem('currentScore', JSON.stringify(currentScore))

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}\n Wins: ${currentScore.playerWins},  Looses: ${currentScore.playerLose}, Ties: ${currentScore.playerTie}`)


    }



  </script>
</body>

</html>
