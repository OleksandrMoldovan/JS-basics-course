<!DOCTYPE html>
<html>

<head>
  <title>Cart Quantity</title>
</head>

<body>
  <p>Cart Quantity</p>
  <button onclick="
  displayCurrentQuantity()
    
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
    Show Quantity
  </button>
  <button onclick="
addItemsToCart(1)

displayCurrentQuantity()
  
    ">
    Add to Cart
  </button>
  <button onclick="
addItemsToCart(-3)
displayCurrentQuantity()
    ">
    -3
  </button>
  <button onclick="
addItemsToCart(-2)   
displayCurrentQuantity()
    ">
    -2
  </button>

  <!-- +2 BUTTON -->
  <button onclick="
 addItemsToCart(2)
 displayCurrentQuantity()
    ">
    +2
  </button>
  <button onclick="

  addItemsToCart(3)
  displayCurrentQuantity()
  ">
    +3
  </button>

  <button onclick="
addItemsToCart(4)
displayCurrentQuantity()
   
    ">
    +4
  </button>

  <button onclick="
    
addItemsToCart(5)
displayCurrentQuantity()
    ">
    +5
  </button>

  <button onclick="
addItemsToCart(-1)
displayCurrentQuantity()
">
    Remove From Cart
  </button>

  <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      displayCurrentQuantity()
    ">Reset Cart</button>


  <p class="js-show-cart-qauntity">Cart Quantity: 0</p>

  <script>

    let cartQuantity = 0;

    //// add and remove items to/from cart 
    function addItemsToCart(itemsAmount) {
      if (cartQuantity + itemsAmount < 0) {

        console.log('Cart quantity can not be below 0');
        alert('Cart quantity can not be below 0');
        return;

      } else if (cartQuantity + itemsAmount > 10) {
        console.log('Cart quantity can not be more than 10');
        alert('Cart quantity can not be more than 10');
        return;
      }

      console.log(`Cart quantity: ${cartQuantity += itemsAmount}`);
    }

    //// interact with '.js-show-cart-qauntity' to show quantity in real time

    function displayCurrentQuantity() {


      document.querySelector('.js-show-cart-qauntity').textContent = `Cart Quantity: ${cartQuantity}`

    }


  </script>
</body>

</html>
