<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
      playGame('Rock')
        ">Rock</button>

  <button onclick="
    playGame('Paper')

        ">Paper</button>

  <button onclick="
      playGame('Scissors')
        ">Scissors</button>
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>


  <button onclick="
      currentScore.playerLose=0;
      currentScore.playerTie=0;
      currentScore.playerWins=0;
      localStorage.removeItem('currentScore')
   updateScoreElement()  
      
        ">Reset Score</button>

  <script>
    let currentScore = JSON.parse(localStorage.getItem('currentScore')) || {
      playerLose: 0,
      playerTie: 0,
      playerWins: 0
    };
    updateScoreElement();

    // if (!currentScore) {
    //   currentScore = {
    //     playerLose: 0,
    //     playerTie: 0,
    //     playerWins: 0
    //   }
    // }


    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = ''

      if (playerMove === 'Scissors') {

        if (computerMove === 'Rock') {
          result = 'You lose.';
        } else if (computerMove === 'Paper') {
          result = 'You win.';
        } else if (computerMove === 'Scissors') {
          result = 'Tie.';
        }
      }


      else if (playerMove === 'Rock') {

        if (computerMove === 'Rock') {
          result = 'Tie.';
        } else if (computerMove === 'Paper') {
          result = 'You lose.';
        } else if (computerMove === 'Scissors') {
          result = 'You win.';
        }

      }

      else {

        if (computerMove === 'Rock') {
          result = 'You win.';
        } else if (computerMove === 'Paper') {
          result = 'Tie.';
        } else if (computerMove === 'Scissors') {
          result = 'You lose.';
        }


      }

      if (result === 'You win.') {
        ++currentScore.playerWins
        console.log(currentScore.playerWins);

      } else if (result === 'You lose.') {
        ++currentScore.playerLose
        console.log(currentScore.playerLose);
      } else console.log(++currentScore.playerTie)


      localStorage.setItem('currentScore', JSON.stringify(currentScore))

      updateScoreElement();

      document.querySelector('.js-result')
        .innerHTML = result
      document.querySelector('.js-moves')
        .innerHTML = `You  ${playerMove}. Computer ${computerMove}`
      document.querySelector('.js-score')
        .innerHTML = `Wins: ${currentScore.playerWins},  Losses: ${currentScore.playerLose}, Ties: ${currentScore.playerTie}`;

    }

    function updateScoreElement() {

      document.querySelector('.js-score')
        .innerHTML = `Wins: ${currentScore.playerWins},  Losses: ${currentScore.playerLose}, Ties: ${currentScore.playerTie}`;



    }

    function pickComputerMove() {
      let computerMove = '';
      const randomNumber = Math.random();



      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'Scissors';
      }
      return computerMove;
    }


  </script>
</body>

</html>
