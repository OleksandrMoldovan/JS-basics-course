<body>

    playGame('Paper')

        "><img class="user-decision-images" src="images/paper-emoji.png" alt="Paper"></button>

      playGame('Scissors')
        "><img class="user-decision-images" src="images/scissors-emoji.png" alt="Scissors"></button>




  <p class="js-result"></p>
