<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>

  <link rel="stylesheet" href="../styles/10-calculator-html-js-css.css">
</head>

<body>
  <p class="js-result-window"></p>

  <p class="js-calculator">
  <p>
    <button class="js-operand-button" onclick="
        addNumbers(1)
        ">
      1
    </button>
    <button class="js-operand-button" onclick="
        addNumbers(2)
        ">
      2
    </button>
    <button class="js-operand-button" onclick="
        addNumbers(3)
        ">
      3
    </button>
    <button class="js-operator-button" onclick="
      
     addNumbers('+')
      ">
      +
    </button>
  </p>


  <p>
    <button class="js-operand-button" onclick="
       addNumbers(4)
        ">
      4
    </button>
    <button class="js-operand-button" onclick="
        addNumbers(5)
        ">
      5
    </button>
    <button class="js-operand-button" onclick="
        addNumbers(6)
        ">
      6
    </button>
    <button class="js-operator-button" onclick="
        addNumbers('-')">-</button>


  </p>


  <p>
    <button class="js-operand-button" onclick="
        addNumbers(7)
        ">
      7
    </button>
    <button class="js-operand-button" onclick="
       addNumbers(8)
        ">
      8
    </button>
    <button class="js-operand-button" onclick="
        addNumbers(9)
        ">
      9
    </button>
    <button class="js-operator-button" onclick="
        addNumbers('*')">*</button>
  </p>



  <p>
    <button class="js-operand-button" onclick="
        addNumbers(0)
        ">
      0
    </button>
    <button class="js-operand-button" onclick="
        addNumbers('.')">.</button>

    <button class=" js-operand-button" onclick="
     calculation= eval(calculation)
     displayCalculation()

    localStorage.setItem('calculation', calculation);
      ">
      =
    </button>
    <button class="js-operator-button" onclick="
        addNumbers('/')"> / </button>

  </p>


  <p><button class="js-operand-button" onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      "">Clear</button></p>


  </p>
  <script src=" ../scripts/10-calculator-html-js-css.js"></script>


</body>

</html>
